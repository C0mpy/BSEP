<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h4>Login to your account:</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label" for="email">Email:</label>
                    <input ng-model="email" type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label class="control-label" for="pwd">Password:</label>
                    <input ng-model="pass" type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <button ng-click="login(loginCtrl.email, loginCtrl.pass)" class="btn btn-default">Submit</button>
                </div>
            </form>
            <row>
                <div ng-app="directive.g+signin">
                    <h4> - or login using Gmail - </h4>
                    <google-plus-signin clientid="147466579705-8m7nf0agd9mk6f4af519t98mdb3sqtlu.apps.googleusercontent.com"></google-plus-signin>
                </div>
            </row>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
